<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">

		<!-- Le styles -->
		<link href="bootstrap_assets/css/bootstrap.css" rel="stylesheet">
		<link href="bootstrap_assets/css/docs.css" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="fancybox/jquery.fancybox.css" media="screen" />
		

	</head>

	<body>
			
        <div id="ld-table" class="bs-docs-example" d_content="">
        <table class="table table-striped">
 			 <thead>
                <tr>
                  <th>#</th>
                  <th>Value</th>
                  <th>浏览器</th>
                  <th>版本号</th>
                </tr>
              </thead>
              
              <tbody>
              	{loop="details"}
                <tr>
                  <td>{$key}</td>
                  <td>{$value}</td>
                  <td>{$browser}</td>
                  <td>{$engine_version}</td>
                </tr>
                {/loop}
              </tbody>
              
		</table>
		</div>
		
		<script src="bootstrap_assets/js/jquery.js"></script>
		<script src="fancybox/jquery.fancybox.js"></script>

		<script>
			$(document).ready(function() {
				$('.fancybox').fancybox();
			})
			
		</script>

	</body>
</html>
