<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<link href="bootstrap_assets/css/bootstrap.css" rel="stylesheet">
	</head>

	<body>
		{loop="$eva_scenarios"}	
		<div class="row-fluid">
			<ul class="thumbnails">
				<li class="span12">
					<div class="thumbnail">
						<div class="caption">
							<div id="ts_{$value[0]}"> </div>
						</div>
					</div>
				</li>
			</ul>
		</div>
		{/loop}
		
		<script src="bootstrap_assets/js/jquery.js"></script>

		<script src="js/FusionCharts.js"></script>
		<script src="js/dc.js"></script>
		<script>
			$(document).ready(function() {

				var f = '/tpl/fusioncharts/power/MultiAxisLine.swf';
				{loop="$eva_scenarios"}
					
					draw('ts_{$value[0]}', f, '{$value[2]}', '100%', 400);
				{/loop}

			})
		</script>

	</body>
</html>
