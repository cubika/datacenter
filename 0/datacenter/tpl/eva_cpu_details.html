<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">

		<!-- Le styles -->
		<link href="bootstrap_assets/css/bootstrap.css" rel="stylesheet">
		<link href="bootstrap_assets/css/docs.css" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="fancybox/jquery.fancybox.css" media="screen" />

	</head>

	<body>
		<div id="ld-table" class="bs-docs-example" d_content="{$ts}:站点详细打分">
			<table class="table table-striped">
				<thead>
					<tr>
						<th>#</th>
						<th>website</th>
						<th>百度浏览器</th>
						<th>UC浏览器</th>
						<th>QQ浏览器</th>
					</tr>
				</thead>

				<tbody>
					{loop="eva_points_by_website"}
					<tr>
						<td>{$counter+1}</td>
						<td>{$key}</td>
						<td>{$value['baidu']}</td>
						<td>{$value['uc']}</td>
						<td>{$value['qq']}</td>
					</tr>
					{/loop}
				</tbody>

			</table>
		</div>

	</body>
</html>
