<div class="hero-unit">
			<div class="row">
				<div class="col-lg-3">
					<select id="browser" data-placeholder="请选择浏览器" class="chosen-select">
						<option value=""></option>
						<option value="baidu">Baidu</option>
						<option value="UC">UC</option>
						<option value="QQ">QQ</option>
					</select>
				</div>
				<div class="col-lg-3">
					<select id="engine_version" data-placeholder="请选择版本号" class="chosen-select">
						<option value=""></option>
						{loop="versions"}
						<option value="{$value}">{$value}</option>
						{/loop}
					</select>
				</div>
			</div>
			<hr>
			<button type="button" id="query" class="btn btn-primary btn-large">查询 &raquo;</button>
		</div>
		<div id="content" ></div>
<script>
		$('.chosen-select').chosen();
		$(".chosen-container-single").css("width","192px");
		
		$('button#query').on("click",function(){
			var browser = $("#browser").val();
			var engine_version = $("#engine_version").val();
			$("#content").load("ldt_query_content.php?browser=" + browser + "&engine_version=" + engine_version);
	
		});
</script>
