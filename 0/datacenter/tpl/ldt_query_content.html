<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">

		<!-- Le styles -->
		<link href="bootstrap_assets/css/bootstrap.css" rel="stylesheet">
		<link href="bootstrap_assets/css/docs.css" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="fancybox/jquery.fancybox.css" media="screen" />

	</head>

	<body>

		<div class="span9">
			<div class="tabbable">
				<!-- Only required for left/right tabs -->
				<ul class="nav nav-tabs">
					<li class="active">
						<a href="#tab1" data-toggle="tab">开始渲染时间</a>
					</li>
					<li >
						<a href="#tab2" data-toggle="tab">DOM Ready时间</a>
					</li>
					<li >
						<a href="#tab3" data-toggle="tab">页面加载完成时间</a>
					</li>
				</ul>

				<div class="tab-content">
					<div class="tab-pane active " id="tab1">
						{loop="test_scenarios"}
						<div id="ld-table" class="bs-docs-example" d_content="测试场景：{$value[1]}">
							<table class="table table-striped">
								<thead>
									<tr>
										<th>#</th>
										<th>website</th>
										<th>开始渲染时间(avg)</th>
										<th>DOM Ready时间(avg)</th>
										<th>页面加载完成时间(avg)</th>
										<th>浏览器</th>
										<th>版本号</th>
										<th>详细数据</th>
									</tr>
								</thead>

								<tbody>
									{loop="$value[2]"}
									<tr>
										<td>{$counter+1}</td>
										<td>{$value->website}</td>
										<td>{$value->avgTTSR}</td>
										<td>{$value->avgTTDR}</td>
										<td>{$value->avgTTPL}</td>
										<td>{$value->browser}</td>
										<td>{$value->engineVersion}</td>
										<td><a class="fancybox fancybox.iframe" href="ldt_query_content_details.php?browser={$value->browser}&engineVersion={$value->engineVersion}&website={$value->website}&tsid={$value->tsid}">查看</a></td>
									</tr>
									{/loop}
								</tbody>

							</table>
						</div>
						{/loop}
					</div>
					<div class="tab-pane " id="tab2">

					</div>
					<div class="tab-pane" id="tab3">

					</div>
				</div>

			</div>
		</div><!--/span-->

		<script src="bootstrap_assets/js/jquery.js"></script>
		<script src="fancybox/jquery.fancybox.js"></script>

		<script>
			$(document).ready(function() {
				$('.fancybox').fancybox();
			})

		</script>

	</body>
</html>
