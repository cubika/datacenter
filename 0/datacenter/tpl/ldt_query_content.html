	{if="$test_scenarios"}
		{loop="test_scenarios"}	
        <div id="ld-table" class="bs-docs-example" d_content="测试场景：{$value[1]}">
        <table class="table table-striped table-bordered">
 			 <thead>
                 <tr>
                  <th>#</th>
                  <th>website</th>
                  <th>开始渲染时间(avg)</th>
                  <th>DOM Ready时间(avg)</th>
                  <th>页面加载完成时间(avg)</th>
                  <th>浏览器</th>
                  <th>版本号</th>
                  <th>详细数据</th>
                </tr>
              </thead>
              
              <tbody>
              	{loop="$value[2]"}
                <tr>
                  <td>{$counter+1}</td>
                  <td>{$value->website}</td>
                  <td>{$value->avgTTSR}</td>
                  <td>{$value->avgTTDR}</td>
                  <td>{$value->avgTTPL}</td>
                  <td>{$value->browser}</td>
                  <td>{$value->engineVersion}</td>
                  <td><a id="ldt_details" href="ldt_query_content_details.php?browser={$value->browser}&engineVersion={$value->engineVersion}&website={$value->website}&tsid={$value->tsid}">查看</a></td>
                </tr>
                {/loop}
              </tbody>
              
		</table>
		</div>
		{/loop}
		

		<script>
				$('#ldt_details').fancybox({
					'width'				: '75%',
					'height'			: '75%',
			        'autoScale'     	: false,
			        'transitionIn'		: 'none',
					'transitionOut'		: 'none',
					'type'				: 'iframe'
				});
		</script>
		
			{else}
		<h2>数据为空</h2>
	{/if}
