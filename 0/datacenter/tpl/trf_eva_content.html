
		{loop="$eva_scenarios"}

			<ul class="thumbnails">
				<li class="span12">
					<div class="thumbnail">
						<div class="caption">
							<div id="ts_{$value[0]}"> </div>
						</div>
					</div>
				</li>
			</ul>
		</div>
		{/loop}

		<script>
		var f = 'tpl/fusioncharts/common/ZoomLine.swf';
		{loop="$eva_scenarios"}
			draw('ts_{$value[0]}', f, '{$value[2]}', '100%', 400);
		{/loop}
		</script>
